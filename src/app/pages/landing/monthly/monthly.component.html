<div fxLayout="row wrap" fxLayoutAlign="center center">
    <div *ngFor="let item of items" fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="50" class="p-2">
        <mat-card class="pricing-card text-center p-0" style="border-top: 4px solid rgb(63,231,239);">
            <h2 class="pricing-title my-3">{{item.name}}</h2>
            <div class="bg-accent pricing-header p-3" style="background: rgb(63,231,239);" fxLayout="column" fxLayoutAlign="center center">   
                <h1 style="color: black;">{{item.price}}</h1>
            </div>
            <div class="secondary-text-color p-3" >
                <div class="row">
                    <div class="col-md-6 col-sm-6" style="float: left;text-align: start; width: 70%;">
                        <p class="py-2 pricingCardText" >Starting Balance</p>
                        <p class="py-2 pricingCardText" >Expeted Return</p>
                        <p class="py-2 pricingCardText" >Max Draw-down</p>
                        <p class="py-2 pricingCardText" >Max Cumulative Lots</p>
                        <p class="py-2 pricingCardText" >3 Months Subscription </p>
                    </div>
                    <div class="col-md-6 col-sm-6" style="float: right;text-align: start; width: 30%;">
                        <p class="py-2 pricingCardText" >{{item.startingPrice}}</p>
                        <p class="py-2 pricingCardText" >{{item.expectedReturn}}</p>
                        <p class="py-2 pricingCardText" >{{item.maxDrawDown}}</p>
                        <p class="py-2 pricingCardText" >{{item.max}}</p>
                        <p class="py-2 pricingCardText" >{{item.threeMonths}} </p>
                    </div>
                </div>
                <div style="text-align: center;">
                    <button  mat-raised-button color="primary" class="mt-3 pricingBtn">Pay Now</button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
