<div class="container">
  <div class="profile col-md-6">
    <h3 class="arb_heading">
      Profile
    </h3>
    <div class="arb_headingBorder"></div>

    <form #profileUpdate="ngForm" (ngSubmit)="onSubmit(profileUpdate.value)" >
      <div class="col-md-6 col-sm-12 col-xs-12">
        <h4> Personal Details </h4>
        <div class="personal_deets">
          <input type="text"  name="name" value="userName" placeholder="Name" ngModel/>
          <input type="text"  name="user_name" value="user_name" placeholder="User Name" ngModel/>
          <input type="text" name="email" value="user_email" placeholder="Email" ngModel/>
          <!-- <input type="text" [(ngModel)]='user.userEmail' name="email" ngModel/> -->
        </div>
      </div>

      <div class="col-md-6 col-sm-12 col-xs-12">
        <h4> Change Password </h4>

        <div class="personal_deets">
          <input name="password" value="password" placeholder="Current Password" type="password" ngModel/>
          <input placeholder="New Password" type="password"/>
        </div>
        

        <div>
          <button class="discard">Discard</button>
          <button type="submit" class="save">Save</button>
        </div>
      </div>
    </form>

  </div>
</div>
